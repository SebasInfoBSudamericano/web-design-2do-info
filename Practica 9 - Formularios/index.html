<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Arrancamos el formulario-->
    <form action="">
        <fieldset>
	    <table>
            <legend>Datos de Usuario</legend>
	    <tr> <!--Fila 1-->
		    <td> <label for="">Nombres de Usuario: </label> </td>
		    <td>  <input type="text" name="" id="" placeholder="Minimo 6 caracteres"> </td>
	    <tr> <!--Fila 2-->
		    <td> <label for="">Contrasena: </label> </td>
		    <td> <input type="password" name="" id="" placeholder="Incluya un caracter especial"> </td>
	    </table>
        </fieldset>
        <fieldset>
	    <table>
            <legend>Datos Personales</legend>
	    <tr> <!--Fila 1-->
	   	    <td> <label for="">Nombre: </label> </td>
		    <td> <input type="text" name="" id="" placeholder="Nombres Completos"> </td>
	    </tr>
	    <tr> <!--Fila 2-->
	            <td> <label for="">Apellidos: </label> </td>
	            <td> <input type="text" placeholder="Apellidos Completos"> </td>
	    </tr>
	    <tr> <!--Fila 3-->
		    <td> <label for="">Genero: </label> </td>
		    <td> <input type="radio" name="genero" id="">Masculino 
			 <input type="radio" name="genero" id="">Femenino </td>
	    </tr>
	    <tr> <!--Fila 4-->
		    <td> <label for="">Pais: </label> </td>
		    <td> <select name="" id="">
                		<option value="">Ecuador</option>
                		<option value="">Colombia</option>
               			<option value="">Peru</option>
			  </select> </td>
	    </tr>
	    <tr> <!--Fila 5-->

            	    <td> <label for="">Intereses: </label><br> </td>
		    <td> <input type="checkbox" name="" id="">Musica<br>
	            	 <input type="checkbox" name="" id="">Video Juegos<br>
        	    	 <input type="checkbox" name="" id="">Podcasts<br>	
		    	 <input type="checkbox" name="" id="">Peliculas<br>
	            	 <input type="checkbox" name="" id="">Series<br> </td>
	    </tr>
	    <tr> <!--Fila 6-->
		    <td> <label for="">Fecha de Nacimiento: </label> </td>
		    <td> <input type="date" name="" id=""> </td>
	    </tr>
	    <tr><!--Fila 7-->
		    <td> <label for="">Email: </label> </td>
            	    <td> <input type="email" name="" id=""> <td>
	    </tr>
	    <tr><!--Fila 8-->
		    <td> <label for="">Comentario: </label> </td>
		    <td> <textarea name="" id="" placeholder="Hola"></textarea> </td>
	    </tr>
	    <tr><!--Fila 9-->
		    <td colspan="2"> <input type="submit" value="Enviar"> </td>
	    </tr>
	    </table>
        </fieldset>
        
    </form>
</body>
</html>
