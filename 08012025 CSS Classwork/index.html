<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce the document title</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: blue;
        }

        h3 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Texto en h1</h1>
    <h2>Texto en h2</h2>
    <h3>Texto en h3</h3>

    <form>
        <fieldset>
            <legend>Formulario con Estilos CSS</legend>
            <input 
                type="text" 
                style="color: aqua; 
                    background-color: black;"
                value="Texto dentro de un Formulario" 
            >
        </fieldset>
    </form>
</body>

</html>
