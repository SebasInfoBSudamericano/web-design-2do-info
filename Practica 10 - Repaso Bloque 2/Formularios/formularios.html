<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <nav>
        <a href="../index.html">Ir a Index</a>
        <a href="../Marcadores/marcadores.html">Ir a Marcadores</a>
    </nav>    
    <header> 
        <h1 style="text-align: center;">FORMULARIOS</h1>
    </header>
    <main>
        <h2>Formulario en conjunto con tablas</h2>
        <form>
            <fieldset><!--Secciones de Formulario-->
                <legend>Campos de un Formulario</legend><!--Asigna un nombre a la seccion del formulario-->
                <table>
                    <!--FILA 1-->
                    <tr>
                        <!--COLUMNA 1-->
                        <td>
                            <label>Campo de Texto: </label>
                        </td>
                        <!--COLUMNA 2-->
                        <td>
                            <input type="text" placeholder="Campo de Texto">
                        </td>
                    </tr>
                    <!--FILA 2-->
                    <tr>
                        <!--COLUMNA 1-->
                        <td>
                            <label>Contrasena: </label>
                        </td>
                        <!--COLUMNA 2-->
                        <td>
                            <input type="password" placeholder="Ingresa una contrasena">
                        </td>
                    </tr>
                    <!--FILA 3-->
                    <tr>
                        <!--COLUMNA 1-->
                        <td>
                            <label>Campo de Fecha: </label>
                        </td>
                        <!--COLUMNA 2-->
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <!--FILA 4-->
                    <tr>
                        <!--COLUMNA 1-->
                        <td>
                            <label>Datos de Checkbox: </label>
                        </td>
                        <!--COLUMNA 2-->
                        <td>
                            <input type="checkbox" name="" id="">Checkbox 1</input>
                            <input type="checkbox" name="" id="">Checkbox 2</input>
                            <input type="checkbox" name="" id="">Checkbox 3</input>
                            <input type="checkbox" name="" id="">Checkbox 4</input>
                            <input type="checkbox" name="" id="">Checkbox 5</input>
                        </td>
                    </tr>
                    <!--FILA 5-->
                    <tr>
                        <!--COLUMNA 1-->
                        <td>
                            <label>Radio Buttom:</label>
                        </td>
                        <!--COLUMNA 2-->
                        <td>
                            <input type="radio" name="r1" id="">Opcion 1</input>
                            <input type="radio" name="r1" id="">Opcion 2</input>
                            <input type="radio" name="r1" id="">Opcion 3</input>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
</body>
</html>
